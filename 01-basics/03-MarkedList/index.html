<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 2rem">
      <div class="container">
        <div class="form-group">
          <input
            type="search"
            v-model="inputText"
          />
        </div>
        <ul>
          <li
            v-for="(mail, index) of getEmails"
            :key="index"
            :class="mail.isFiltered ? 'marked' : ''"
          >
            {{ mail.name }}
          </li> 
        </ul>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
